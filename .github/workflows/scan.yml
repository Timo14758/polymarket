name: Polymarket Auto Scanner (Daily)

on:
  schedule:
    # 1× per dag om 07:00 UTC (≈ 09:00 NL-tijd in de zomer, 08:00 in de winter)
    - cron: "0 7 * * *"
  workflow_dispatch: {}   # handmatig starten vanuit Actions blijft mogelijk

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scanner
        env:
          # 必須 secrets (heb je al aangemaakt)
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # Optionele filters — zuinig en niet te ruim, zodat je weinig noise krijgt
          THRESHOLD_HIGH: "0.85"   # Yes ≥ 85% ⇒ contrarian = No
          THRESHOLD_LOW:  "0.15"   # Yes ≤ 15% ⇒ contrarian = Yes
          MIN_LIQ_USD:    "2500"   # filter illiquide markten weg
          MIN_VOL_USD:    "5000"
          MAX_ALERTS:     "7"
        run: python scanner.py
