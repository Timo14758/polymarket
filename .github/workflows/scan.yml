name: Polymarket Auto Scanner (Daily 12NL + Manual)

on:
  schedule:
    - cron: "0 10 * * *"     # â‰ˆ 12:00 NL in de zomer (GitHub gebruikt UTC)
  workflow_dispatch: {}       # handmatig starten

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install requests==2.32.3
      - name: Run scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          THRESHOLD_HIGH: "0.85"
          THRESHOLD_LOW:  "0.15"
          MIN_LIQ_USD:    "2500"
          MIN_VOL_USD:    "5000"
          MAX_ALERTS:     "7"
        run: python scanner.py
